<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foguelét</title>
    <style>

        body
        {
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(0deg,rgb(177, 117, 49),rgb(13, 20, 90));
            overflow: hidden;
        }
        .foguete
        {
            position: absolute;
            top: 700px;
            left: 750px;
        }
        .chao
        {
            position: fixed;
            top: 750px;
            left: 650px;
        }

    </style>
</head>
<body>
    <img src="glo.png" class="chao">  
 <img onclick="subir()" src="foguete.gif" width="80px" class="foguete" id="foguete">
 <audio id="myAudio" controls autoplay>
    <source src="au.ogg" type="audio/ogg">
    <source src="au.mp3" type="audio/mpeg"> 
  </audio>
</body>
<script src="jquery-3.6.4.min.js"></script>
<script>
    //vamos pegar o tempo inicial:
    data = new Date()
    tempo_inicial = data.getTime()



    document.onkeydown = Pega_Tecla;    
    x = 750
    y = 10
    TOPO = ""
    ESQUERDA = "" 
    temporizador = setTimeout(subir,16000)
    
    function subir()
    {   
        TOPO = y + "px"
        
        $("#foguete").animate({top:TOPO,},16000)
        temporizador = null
        temporizador = setInterval(Descer,1000)
    }
    function Descer()
    {
        
        y = y + 100
        if(y>700)
        {
            y = 700
        }
        ESQUERDA = x + "px"
        TOPO = y + "px"
        $("#foguete").animate({left:ESQUERDA,top:TOPO},1000) 
        
        
    }
        
        function Pega_Tecla(e) 
    {       
        e = e || window.event;
        tecla = e.keyCode;
        console.log(tecla); // MOSTRA O CÓDIGO DA TECLA PRESSIONADA  

        data = new Date()
        tempo_final = data.getTime() //Tempo em milissegundos
        if(tempo_final - tempo_inicial > 1000)
        {
            tempo_inicial = tempo_final
            //Coloquem os dois IF aqui dentro...
            if(tecla==37)
                {
                    x = x - 20
            
                }    
            else
            if(tecla==39)
                {
                    x = x + 20
           
                }  
        }    
    }
</script>
</html>
